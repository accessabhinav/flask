<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={{url_for('static', filename='css/bootstrap.min.css')}} media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark navbar-light" style="background-color: #117a8b;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Flask First Application</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('homePage')}}"> <i class="fas fa-home"></i> Home </a>
            </li>
                  
          </ul>
          <ul class="navbar-nav mr-2 mt-lg-0">
            
           </ul>
          
        </div>
      </nav>
      <div class = "container-fluid">
        {%block content %}  {% endblock%}
      </div>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}" />
</body>
</html>
